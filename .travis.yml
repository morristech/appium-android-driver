language: android
dist: precise
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-5.0
      - george-edison55-precise-backports
    packages:
      - g++-4.9
      - clang-5.0
      - cmake-data
      - cmake
before_script:
  # node stuff
  - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.1/install.sh | bash
  - nvm install 8
  - node --version
  - npm --version

  - echo $CC
  - echo $CXX
  - CC=gcc-4.9 CXX=g++-4.9 npm install opencv4nodejs
script:
  - npm ls opencv4nodejs
